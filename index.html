<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Baloo 2', cursive;
  background: #fff0f5;
  overflow-x: hidden;
}

/* BACKGROUND LOVE */
.love-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 200%;
  background-image: url("https://i.imgur.com/5cX1ZsT.png");
  background-size: 120px;
  opacity: 0.25;
  z-index: -1;
}

/* CONTAINER */
.container {
  max-width: 1000px;
  margin: auto;
  padding: 40px 20px;
}

/* GROUP */
.group {
  margin-bottom: 60px;
  text-align: center;
}

/* TITLE */
.group-title {
  display: inline-block;
  padding: 12px 24px;
  margin-bottom: 25px;
  font-size: 28px;
  color: #fff;
  border-radius: 25px;
}

.title-1 { background: #ff9aa2; }
.title-2 { background: #b28dff; }
.title-3 { background: #ffb347; }

/* GRID FOTO */
.photo-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 18px;
}

/* FOTO */
.photo-grid img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 18px;
  transition: transform 0.4s, box-shadow 0.4s;
  cursor: pointer;
}

/* HOVER EFFECT */
.photo-grid img:hover {
  transform: scale(1.08) rotate(1deg);
  box-shadow: 0 12px 25px rgba(255, 105, 180, 0.5);
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .photo-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 480px) {
  .photo-grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>
