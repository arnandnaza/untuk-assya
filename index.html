<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Kamu</title>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fecfef);
            text-align: center;
            padding: 40px 20px;
            margin: 0;
            overflow-x: hidden;
        }

        /* BACKGROUND LOVE */
        .hearts {
            position: fixed;
            inset: 0;
            height: 200%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 22px;
            opacity: 0.25;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        .title {
            font-family: 'Pacifico', cursive;
            font-size: 2.2em;
            color: #b4004e;
            background: rgba(255,255,255,0.7);
            padding: 18px 26px;
            border-radius: 25px;
            margin: 0 auto 20px;
            width: fit-content;
        }

        /* === ANIMASI HAHA === */
        .haha {
            font-family: 'Baloo 2', cursive;
            font-size: 1.4em;
            background: #ffd6e8;
            color: #c2185b;
            padding: 12px 26px;
            border-radius: 25px;
            width: fit-content;
            margin: 0 auto 22px;
            box-shadow: 0 8px 15px rgba(233,30,99,0.3);

            animation: hahaBounce 1.2s infinite ease-in-out;
        }

        @keyframes hahaBounce {
            0%   { transform: translateY(0) rotate(0deg); }
            20%  { transform: translateY(-6px) rotate(-2deg); }
            40%  { transform: translateY(0) rotate(2deg); }
            60%  { transform: translateY(-4px) rotate(-1deg); }
            80%  { transform: translateY(0) rotate(1deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .haha:hover {
            animation: hahaCrazy 0.4s infinite;
            cursor: pointer;
        }

        @keyframes hahaCrazy {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(3deg) scale(1.05); }
            50% { transform: rotate(-3deg) scale(1.08); }
            75% { transform: rotate(2deg) scale(1.05); }
            100% { transform: rotate(0deg) scale(1); }
        }

        .group-title {
            font-family: 'Baloo 2', cursive;
            background: linear-gradient(135deg, #ffb6d5, #ffd6e8);
            color: #b4004e;
            padding: 12px 26px;
            border-radius: 25px;
            font-size: 1.25em;
            width: fit-content;
            margin: 0 auto 20px;
        }

        .photo-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 18px;
            max-width: 700px;
            margin: 0 auto 40px;
        }

        .photo-box {
            aspect-ratio: 1 / 1;
            border-radius: 18px;
            border: 3px dashed #e91e63;
            background: rgba(255,255,255,0.6);
            overflow: hidden;
            transition: 0.35s;
        }

        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.35s;
        }

        .photo-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(233,30,99,0.35);
        }

        .photo-box:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="hearts" id="hearts">
        <span class="heart" style="left:10%; top:20%">ðŸ’—</span>
        <span class="heart" style="left:30%; top:60%">ðŸ’–</span>
        <span class="heart" style="left:55%; top:40%">ðŸ’•</span>
        <span class="heart" style="left:75%; top:70%">ðŸ’˜</span>
    </div>

    <div class="content">

        <div class="title">
            judul (sapaan)
        </div>

        <!-- HAHA ANIMASI -->
        <div class="haha">
            HAHAHAHAHAH
        </div>

        <div class="group-title">
            cfd date
        </div>

        <div class="photo-wrapper">
            <div class="photo-box"><img src="foto1.jpg"></div>
            <div class="photo-box"><img src="foto2.jpg"></div>
            <div class="photo-box"><img src="foto3.jpg"></div>
            <div class="photo-box"><img src="foto4.jpg"></div>
        </div>

    </div>

    <script>
        window.addEventListener("scroll", () => {
            document.getElementById("hearts").style.transform =
                `translateY(${window.scrollY * 0.3}px)`;
        });
    </script>

</body>
</html>
