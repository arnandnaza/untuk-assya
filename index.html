<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Kamu</title>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&family=Baloo+2:wght@500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fecfef);
            color: #333;
            text-align: center;
            padding: 40px 20px;
            margin: 0;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.4em;
            color: #e91e63;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        /* Teks di atas foto */
        .photo-text {
            font-size: 1.1em;
            font-weight: 600;
            color: #d81b60;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        /* Wrapper foto */
        .photo-wrapper {
            display: flex;
            justify-content: center;
            gap: 18px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        /* Kotak foto */
        .photo-box {
            width: 150px;
            height: 150px;
            border-radius: 18px;
            border: 3px dashed #e91e63;
            background-color: rgba(255,255,255,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: all 0.35s ease;
        }

        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.35s ease;
        }

        /* Hover effect */
        .photo-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(233, 30, 99, 0.35);
            border-style: solid;
        }

        .photo-box:hover img {
            transform: scale(1.08);
        }

        /* Kata-kata imut */
        .cute-text {
            font-family: 'Baloo 2', cursive;
            font-size: 1.25em;
            color: #c2185b;
            margin-top: 30px;
            line-height: 1.6;
        }

        .cute-text.small {
            font-size: 1.05em;
            color: #ad1457;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>
        hai manusia terimut, tercantik, terlucu,  
        (ter)menjengkelkan seduniaa
    </h1>

    <div class="photo-text">HAHAHAHAHAHAH</div>

    <!-- FOTO 3 BERJAJAR -->
    <div class="photo-wrapper">
        <div class="photo-box">
            <img src="foto1.jpg" alt="foto 1">
        </div>
        <div class="photo-box">
            <img src="foto2.jpg" alt="foto 2">
        </div>
        <div class="photo-box">
            <img src="foto3.jpg" alt="foto 3">
        </div>
    </div>

    <!-- KATA-KATA IMUT -->
    <div class="cute-text">
        syaaa maapin aku yaaa, im soo sorryy ğŸ¥ºğŸ¥ºğŸ¥ºğŸ¥ºğŸ¥ºğŸ¥º  
        ğŸ™ğŸ»ğŸ™ğŸ»ğŸ™ğŸ»ğŸ™ğŸ»ğŸ™ğŸ»
    </div>

    <div class="cute-text small">
        sorryy ualayy hehee, kyo zidny lek jeremu
    </div>

</body>
</html>
