<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Fredoka:wght@500&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Fredoka', sans-serif;
    background:linear-gradient(180deg,#ffeef3,#ffd6e8);
    overflow-x:hidden;
}

/* ===== BACKGROUND LOVE ===== */
.love-bg{
    position:fixed;
    inset:0;
    z-index:-1;
    overflow:hidden;
}

.love{
    position:absolute;
    width:20px;
    height:20px;
    background:#ff8fb1;
    transform:rotate(45deg);
    opacity:0.35;
    animation: float 10s linear infinite;
}

.love::before,
.love::after{
    content:"";
    position:absolute;
    width:20px;
    height:20px;
    background:#ff8fb1;
    border-radius:50%;
}

.love::before{
    top:-10px;
    left:0;
}

.love::after{
    left:-10px;
    top:0;
}

@keyframes float{
    0%{
        transform:translateY(0) rotate(45deg);
    }
    100%{
        transform:translateY(-120vh) rotate(45deg);
    }
}

/* ===== CONTAINER ===== */
.container{
    width:90%;
    max-width:900px;
    margin:auto;
    padding:40px 0;
}

/* ===== TEXT BOX ===== */
.text-box{
    background:#ffd6e8;
    padding:18px 22px;
    border-radius:18px;
    margin-bottom:20px;
    text-align:center;
    font-family:'Comic Neue', cursive;
    font-size:1.3rem;
    color:#ff4d88;
    box-shadow:0 6px 12px rgba(0,0,0,.12);
}

/* ===== SECTION TITLE ===== */
.section-title{
    background:#ff9fc9;
    display:inline-block;
    padding:10px 20px;
    border-radius:16px;
    font-family:'Comic Neue', cursive;
    font-size:1.2rem;
    color:#fff;
    margin:25px 0 15px;
    box-shadow:0 5px 10px rgba(0,0,0,.15);
}

/* ===== PHOTO GRID ===== */
.photo-grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:15px;
    margin-bottom:50px;
}

.photo-grid img{
    width:100%;
    border-radius:18px;
    transition:.4s;
    box-shadow:0 6px 15px rgba(0,0,0,.18);
}

.photo-grid img:hover{
    transform:scale(1.08) rotate(1deg);
}

/* ===== RESPONSIVE ===== */
@media(max-width:600px){
    .photo-grid{
        grid-template-columns:repeat(2,1fr);
    }
}
</style>
</head>

<body>

<!-- LOVE BACKGROUND -->
<div class="love-bg" id="love-bg"></div>

<div class="container">

    <!-- SAPAAN -->
    <div class="text-box">
        hai manusia terimut, tercantik, terlucu, (ter)menjengkelkan seduniaa
    </div>

    <!-- CFD DATE -->
    <div class="section-title">cfd date</div>
    <div class="photo-grid">
        <img src="foto1.jpg">
        <img src="foto2.jpg">
        <img src="foto3.jpg">
        <img src="foto4.jpg">
    </div>

    <!-- JOKUL DATE -->
    <div class="section-title">jokul date (pas amu nggandeng aku)</div>
    <div class="photo-grid">
        <img src="foto5.jpg">
        <img src="foto6.jpg">
        <img src="foto7.jpg">
    </div>

    <!-- THANK YOU -->
    <div class="section-title">makasii syaa sumpahh ðŸ¥ºðŸ¥ºðŸ¥ºðŸ¥ºðŸ‘ŠðŸ‘ŠðŸ‘ŠðŸ‘Š</div>
    <div class="photo-grid">
        <img src="foto8.jpg">
        <img src="foto9.jpg">
        <img src="foto10.jpg">
    </div>

</div>

<script>
/* GENERATE LOVE */
const bg = document.getElementById("love-bg");

for(let i=0;i<40;i++){
    const love = document.createElement("div");
    love.className = "love";
    love.style.left = Math.random()*100 + "%";
    love.style.bottom = Math.random()*100 + "%";
    love.style.animationDuration = (6 + Math.random()*6) + "s";
    love.style.transform = `scale(${0.5 + Math.random()}) rotate(45deg)`;
    bg.appendChild(love);
}

/* PARALLAX SCROLL */
window.addEventListener("scroll",()=>{
    bg.style.transform = `translateY(${window.scrollY * 0.2}px)`;
});
</script>

</body>
</html>
