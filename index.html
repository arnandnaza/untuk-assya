<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Fredoka', sans-serif;
    background:linear-gradient(180deg,#ffeef3,#ffd6e8);
    overflow-x:hidden;
}

/* ===== BACKGROUND LOVE ===== */
.love-bg{
    position:fixed;
    inset:0;
    z-index:-1;
    overflow:hidden;
}

.love{
    position:absolute;
    width:20px;
    height:20px;
    background:#ff8fb1;
    transform:rotate(45deg);
    opacity:0.35;
    animation: float 10s linear infinite;
}

.love::before,.love::after{
    content:"";
    position:absolute;
    width:20px;
    height:20px;
    background:#ff8fb1;
    border-radius:50%;
}
.love::before{top:-10px;left:0;}
.love::after{left:-10px;top:0;}

@keyframes float{
    from{transform:translateY(0) rotate(45deg);}
    to{transform:translateY(-120vh) rotate(45deg);}
}

/* ===== CONTAINER ===== */
.container{
    width:90%;
    max-width:900px;
    margin:auto;
    padding:40px 0 70px;
}

/* ===== MAIN TITLE ===== */
.main-title{
    background:#ff9fc9;
    padding:30px 26px;
    border-radius:26px;
    margin-bottom:40px;
    text-align:center;
    font-family:'Comic Neue', cursive;
    font-size:2.1rem;
    color:#fff;
    box-shadow:0 10px 20px rgba(0,0,0,.18);
}

/* per kata */
.main-title span{
    display:inline-block;
    opacity:0;
    transform:translateY(-20px) scale(0.9);
    animation: wordIn .6s ease forwards;
}

@keyframes wordIn{
    60%{opacity:1;transform:translateY(5px) scale(1.05);}
    100%{opacity:1;transform:translateY(0) scale(1);}
}

/* heartbeat */
.heartbeat{
    animation: beat 2s infinite ease-in-out;
}

@keyframes beat{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.04);}
}

/* ===== SECTION TITLE ===== */
.section-title{
    background:#ff9fc9;
    display:inline-block;
    padding:10px 22px;
    border-radius:16px;
    font-family:'Comic Neue', cursive;
    font-size:1.2rem;
    color:#fff;
    margin:25px 0 15px;
    box-shadow:0 5px 10px rgba(0,0,0,.15);
}

/* ===== PHOTO GRID ===== */
.photo-grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:15px;
    margin-bottom:50px;
}

.photo-grid img{
    width:100%;
    border-radius:18px;
    transition:.4s;
    box-shadow:0 6px 15px rgba(0,0,0,.18);
}
.photo-grid img:hover{
    transform:scale(1.08) rotate(1deg);
}

/* ===== CLOSING ===== */
.closing{
    background:#ffd6e8;
    padding:22px;
    border-radius:22px;
    text-align:center;
    font-family:'Comic Neue', cursive;
    font-size:1.4rem;
    color:#ff4d88;
    box-shadow:0 8px 16px rgba(0,0,0,.15);
}

@media(max-width:600px){
    .main-title{font-size:1.6rem;}
    .photo-grid{grid-template-columns:repeat(2,1fr);}
}
</style>

<script>
