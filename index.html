/* ===== PHOTO GRID ===== */
.photo-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    margin-bottom: 50px;
}

.photo-grid img {
    width: 100%;
    border-radius: 18px;
    transition: 0.4s;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
}

.photo-grid img:hover {
    transform: scale(1.07) rotate(1deg);
}

/* ===== RESPONSIVE ===== */
@media (max-width: 600px) {
    .photo-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}
