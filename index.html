<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Kamu</title>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&family=Baloo+2:wght@500;600&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fecfef);
            text-align: center;
            padding: 40px 20px;
            margin: 0;
            overflow-x: hidden;
        }

        /* LOVE BACKGROUND */
        .hearts {
            position: fixed;
            inset: 0;
            height: 200%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 22px;
            opacity: 0.25;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        /* ===== BAGIAN ATAS (STACK KE BAWAH) ===== */
        .top-stack {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            margin-bottom: 35px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.3em;
            color: #b4004e;
            background: rgba(255,255,255,0.65);
            padding: 18px 26px;
            border-radius: 25px;
            box-shadow: 0 10px 20px rgba(233,30,99,0.25);
        }

        .photo-text {
            font-family: 'Baloo 2', cursive;
            background: #ffd6e8;
            color: #c2185b;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1.1em;
            box-shadow: 0 6px 12px rgba(233,30,99,0.25);
        }

        .group-title {
            font-family: 'Baloo 2', cursive;
            background: linear-gradient(135deg, #ffb6d5, #ffd6e8);
            color: #b4004e;
            padding: 10px 24px;
            border-radius: 22px;
            font-size: 1.2em;
            box-shadow: 0 8px 15px rgba(233,30,99,0.25);
        }

        /* FOTO (TIDAK DIUBAH) */
        .photo-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 18px;
            max-width: 700px;
            margin: 0 auto 30px;
        }

        .photo-box {
            aspect-ratio: 1 / 1;
            border-radius: 18px;
            border: 3px dashed #e91e63;
            background-color: rgba(255,255,255,0.55);
            overflow: hidden;
            transition: all 0.35s ease;
        }

        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.35s ease;
        }

        .photo-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(233,30,99,0.35);
            border-style: solid;
        }

        .photo-box:hover img {
            transform: scale(1.08);
        }
    </style>
</head>
<body>

    <!-- LOVE -->

            </h1>

            <div class="group-title">cfd date</div>
        </div>

        <!-- FOTO 1â€“4 -->

            <div class="photo-box"><img src="foto2.jpg"></div>

    <script>
        window.addEventListener("scroll", () => {
            const scrolled = window.scrollY;
            document.getElementById("hearts").style.transform =
                `translateY(${scrolled * 0.3}px)`;
        });
    </script>

</body>
</html>
