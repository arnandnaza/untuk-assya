<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buat assya</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fecfef);
            color: #333;
            text-align: center;
            padding: 40px 20px;
            margin: 0;
        }

        h1 {
            font-size: 2.2em;
            color: #e91e63;
            margin-bottom: 30px;
        }

        /* Kotak foto */
        .photo-box {
            width: 250px;
            height: 250px;
            margin: 0 auto 25px;
            border-radius: 20px;
            border: 3px dashed #e91e63;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255,255,255,0.4);
        }

        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 17px;
        }

        .hint {
            font-size: 0.9em;
            color: #555;
        }

        /* Musik */
        .music-box {
            margin-top: 30px;
        }

        audio {
            width: 250px;
            outline: none;
        }
    </style>
</head>
<body>

    <h1>
        hai manusia terimut, tercantik, terlucu, (ter)menjengkelkan seduniaa
    </h1>

    <!-- KOTAK FOTO -->
    <div class="photo-box">
        <!-- 
        GANTI src DI BAWAH DENGAN FOTO KAMU
        contoh: src="foto-kita.jpg"
        -->
        <span class="hint">HAHAHHAHAHAHA</span>
        <!-- <img src="foto.jpg" alt="Foto Kamu"> -->
    </div>

    <!-- MUSIK -->
    <div class="music-box">
        <p>lagu e ngilingno amu terus e</p>
        <audio controls>
            <!-- ganti lagu.mp3 dengan nama file musik kamu -->
            <source src="lagu.mp3" type="audio/mpeg">
            Browser kamu tidak mendukung audio.
        </audio>
    </div>

</body>
</html>
